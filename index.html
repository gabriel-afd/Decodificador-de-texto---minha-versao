<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <header></header>
    <main class="apresentacao">

        

            <div class="esquerda">

                <textarea class="entradaTexto" id="entradaTexto" placeholder="Digite seu texto"></textarea>

                <div class="img_txt">
                    <img src="./assets/bi_exclamation-circle-fill.svg" alt="">
                    <span class="informacao__esquerda">Apenas letras minúsculas e sem acento.</span>
                </div>
           

                <div class="apresentacao__btn__esquerda">
                    <button class="apresentacao__btn__esquerda__criptografar" id="criptografarBtn">Criptografar</button>
                    <button class="apresentacao__btn__esquerda__descriptografar" id="descriptografarBtn">Descriptografar</button>
                </div>
                
            </div>
       


        
            <div class="direita" id="direita">

            
                <img class="imagem" id="imagem" src="./assets/data-encryption-xxl.png" alt=""> 
                <div class="textArea">
                    <textarea class="msg__Final" id="msg__Final" placeholder="Nenhuma mensagem encontrada"></textarea>
                    <p class="info_direita" id="info_direita">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                    <button class="copiar oculto" id="copiarBtn">Copiar</button>
            </div>

       

    </main>
    
    <footer>
        <p>Desenvolvido por Gabriel Medeiros</p>
    </footer>

    <script src="./script/script.js"></script>
</body>
</html>
